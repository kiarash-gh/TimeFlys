{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  {% endcomment %}
 
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.rtl.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.rtl.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-grid.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-grid.rtl.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-grid.rtl.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-reboot.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-reboot.rtl.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-reboot.rtl.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-utilities.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-utilities.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-utilities.rtl.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-utilities.rtl.min.css' %}"> 
    
    
    
    
    <title>{% block title %}{% endblock title %}</title>
    
</head>
<body>
    

    <nav class="class="navbar navbar-expand-lg bg-light"">
        <div class="container-fluid">
            {% comment %} <a class="navbar-brand" href="#">
                <img src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Bootstrap
              </a> {% endcomment %}
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/">Time Flys</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/download">Download App</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>
                      </li>
                      
                    </ul>
                  </div>
                </div>
              </nav>
      {% block body %}
    {% endblock body %}
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> {% endcomment %}
    <script src='{% static 'bootstrap/js/bootstrap.bundle.js'%}'></script>
    <script src='{% static 'bootstrap/js/bootstrap.bundle.min.js' %}'></script>
    <script src='{% static 'bootstrap/js/bootstrap.esm.js' %}'></script>
    <script src='{% static 'bootstrap/js/bootstrap.esm.min.js' %}'></script>
    <script src='{% static 'bootstrap/js/bootstrap.js' %}'></script>
    <script src='{% static 'bootstrap/js/bootstrap.min.js' %}'></script> 
</body>
</html>
